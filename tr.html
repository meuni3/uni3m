<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with ParistaBot</title>
  <style>
    body {
      background-color: #daa887;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
      font-family: 'Inter', sans-serif;
    }

    /* Ø²Ø± Ø§Ù„Ø´Ø§Øª Ø§Ù„Ø¹Ø§Ø¦Ù… */
    .chat-button {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: #312007;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 10000;
      transition: 0.3s;
    }

    .chat-button:hover {
      transform: scale(1.1);
      background-color: #4a2f11;
    }

    /* Ù…ÙƒØ§Ù† Ø¸Ù‡ÙˆØ± Ø§Ù„Ø´Ø§Øª */
    .chat-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 400px;
      height: 600px;
      max-height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 90%;
        right: 5%;
        bottom: 90px;
        height: 80vh;
      }

      .chat-button {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="chat-container" id="chat-container">
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
    <script>
      window.botpressWebChat.init({
        "botId": "8018573b-ba01-4136-819b-982e4019fb3f",
        "clientId": "ea47fddb-36a3-49a1-a8b0-7dca7339d104",
        "hostUrl": "https://cdn.botpress.cloud/webchat/v2",
        "messagingUrl": "https://messaging.botpress.cloud",
        "botName": "ParistaBot",
        "stylesheet": "https://files.bpcontent.cloud/2025/01/25/18/20250125182325-VEIXYJ88.css",
        "themeName": "prism",
        "themeMode": "light",
        "showPoweredBy": false,
        "className": "botpress-webchat",
        "hideWidget": true
      });
    </script>
  </div>

  <div class="chat-button" onclick="toggleChat()">ðŸ’¬</div>

  <script>
    function toggleChat() {
      const chat = document.getElementById('chat-container');
      if (chat.style.display === 'none' || chat.style.display === '') {
        chat.style.display = 'block';
      } else {
        chat.style.display = 'none';
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botpress Chat</title>
  <style>
    body {
      background-color: #daa887;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .chat-container {
      position: relative;
      right: 100px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .chat-container {
        right: 0;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- سكربت البوت هنا -->
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
    <script>
      window.botpressWebChat.init({
        "botId": "8018573b-ba01-4136-819b-982e4019fb3f",
        "clientId": "ea47fddb-36a3-49a1-a8b0-7dca7339d104",
        "hostUrl": "https://cdn.botpress.cloud/webchat/v2",
        "messagingUrl": "https://messaging.botpress.cloud",
        "botName": "ParistaBot",
        "stylesheet": "https://files.bpcontent.cloud/2025/01/25/18/20250125182325-VEIXYJ88.css",
        "themeName": "prism",
        "themeMode": "light",
        "hideWidget": false,
        "disableAnimations": false,
        "showPoweredBy": false,
        "className": "botpress-webchat"
      });
    </script>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .grid-item {
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .grid-item {
        flex: 1 1 100%;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ace Page</h1>
    <div class="grid">
      <div class="grid-item">
        <img src="img/ace1.jpg" alt="Ace Image 1" />
      </div>
      <div class="grid-item">
        <img src="img/ace2.jpg" alt="Ace Image 2" />
      </div>
      <div class="grid-item">
        <img src="img/ace3.jpg" alt="Ace Image 3" />
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ace</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      height: 100%;
      overflow-x: hidden;
    }

    video#myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-family: "Audiowide", sans-serif;
      margin-bottom: 30px;
      text-shadow: 2px 2px rgb(124, 46, 18);
    }

    p {
      font-size: 17px;
      line-height: 1.8;
      text-align: justify;
      text-shadow: 1px 1px #000;
    }

    #myBtn {
      display: block;
      margin: 40px auto 0;
      width: 120px;
      font-size: 18px;
      padding: 12px;
      border: none;
      background: #ea7900;
      color: #5f2100;
      border-radius: 100px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #myBtn:hover {
      background: #ffca7b;
      color: rgb(100, 55, 0);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 15px;
      }

      #myBtn {
        width: 100px;
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="Portgas D. Ace [ASMV] - He Calls Us His Sons.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1>"Fire🔥Fist" Ace</h1>
  <p>
    Child of "King of the Pirates" Gol D. Roger and Portgas D. Rouge, Ace is hidden from birth because of his father's title...
    (نفس الفقرة الطويلة اللي كتبتها، تقدر تخليها زي ما هي)
  </p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
  var video = document.getElementById("myVideo");
  var btn = document.getElementById("myBtn");

  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause";
    } else {
      video.pause();
      btn.innerHTML = "Play";
    }
  }
</script>

</body>
</html>

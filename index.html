<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>باقتك</title>
  <style>
    /* الأساسيات */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    /* القائمة الجانبية */
    .left {
      background-color: #333;
      color: white;
      padding: 20px;
      width: 100%;
    }

    @media (min-width: 768px) {
      .left {
        width: 25%;
        position: fixed;
        height: 100vh;
      }
    }

    .left .h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .p {
      margin: 10px 0;
    }

    .ct {
      margin-top: 30px;
      font-weight: bold;
    }

    .contact-icons a {
      margin: 0 5px;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    /* المحتوى */
    .main-content {
      margin-top: 20px;
      padding: 20px;
      width: 100%;
    }

    @media (min-width: 768px) {
      .main-content {
        margin-right: 25%;
        width: 75%;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    /* البطاقات */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 600px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 992px) {
      .cards {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card-des {
      font-size: 0.95rem;
      color: #555;
    }

    /* التحميل */
    .spinner {
      margin: 40px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* تذييل */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="h1">باقتك</div>
      <div class="p">افضل الباقات بأقل الأسعار</div>
      <div class="ct">تواصل معنا</div>
      <div class="contact-icons">
        <a href="https://wa.me/966540000000" target="_blank">واتساب</a> |
        <a href="https://x.com/username" target="_blank">تويتر</a>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <h2>مرحباً بك 👋</h2>
        <p>استعرض أفضل العروض الحالية</p>
      </div>

      <div class="cards">
        <div class="card">
          <div class="card-title">باقة 1</div>
          <div class="card-des">تفاصيل الباقة هنا</div>
        </div>
        <div class="card">
          <div class="card-title">باقة 2</div>
          <div class="card-des">تفاصيل الباقة هنا</div>
        </div>
        <div class="card">
          <div class="card-title">باقة 3</div>
          <div class="card-des">تفاصيل الباقة هنا</div>
        </div>
      </div>

      <div class="spinner"></div>

      <footer>
        جميع الحقوق محفوظة © 2025
      </footer>
    </div>
  </div>
</body>
</html>
